<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- DevCorner - Favicon -->
  <link rel="shortcut icon" href="img/favicon.svg">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="css/all.css">

  <!-- Custom Css -->
  <link rel="stylesheet" href="css/style.css">

  <title>DevCorner</title>
</head>
<body>

  <div class="center">
    <h3 class="brand"><i class="fas fa-code"></i> DevCorner Community</h3>
    <p class="slogan">The independent web developer community</p>
    <p>File upload with preview edittion</p>
  </div>

  <div class="container">
    <div class="custom-file-container" data-upload-id="myFirstImage">
      <label>Upload (Single File)
        <a href="javascript:void(0)" class="custom-file-container__image-clear" title="Clear Image"><span class="clear"><i class="fas fa-times-circle"></i> Clear</span></a>
      </label>
      <label class="custom-file-container__custom-file" >
        <input type="file" class="custom-file-container__custom-file__custom-file-input" accept="*" aria-label="Choose File">
        <input type="hidden" name="MAX_FILE_SIZE" value="10485760" />
        <span class="custom-file-container__custom-file__custom-file-control"></span>
      </label>
      <div class="custom-file-container__image-preview"></div>
    </div>

    <div class="custom-file-container" data-upload-id="myUniqueUploadId">
      <label>Upload (Allow Multiple)
        <a href="javascript:void(0)" class="custom-file-container__image-clear" title="Clear Image"><span class="clear"><i class="fas fa-times-circle"></i> Clear</span></a>
      </label>
      <label class="custom-file-container__custom-file" >
        <input type="file" class="custom-file-container__custom-file__custom-file-input" accept="*" multiple aria-label="Choose File">
        <input type="hidden" name="MAX_FILE_SIZE" value="10485760" />
        <span class="custom-file-container__custom-file__custom-file-control"></span>
      </label>
      <div class="custom-file-container__image-preview"></div>
    </div>
  </div>

  <script src="js/main.js" charset="utf-8"></script>
  <script>
    var upload = new FileUploadWithPreview('myFirstImage', {showDeleteButtonOnImages: true, text: {chooseFile: 'Select image', browse: 'Browse single'}})
    var upload = new FileUploadWithPreview('myUniqueUploadId', {showDeleteButtonOnImages: true, text: {chooseFile: 'Select images', browse: 'Browse multiple'}})
  </script>
</body>
</html>
